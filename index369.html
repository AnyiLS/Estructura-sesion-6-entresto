<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Entresto Juego sesi√≥n 6</title>

		<link rel="stylesheet" href="./css/styles369.css" />
		<!-- Scripts -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/functions.js"></script>
	</head>
	<body class="ancho">
		<div class="container">
			<img
				src="./imagenes/portada369.jpg"
				alt="Portada"
				class="cover-image" />

			<div href="./index370.html" class="boton-next"></div>
		</div>

		<!-- Scripts -->
		<script>
			const bloqueo = localStorage.getItem('block')
			const vidas = localStorage.getItem('vidas')
			if (vidas === null) {
				localStorage.setItem('vidas', 3)
				localStorage.setItem('respuestas', JSON.stringify([]))
			}
			localStorage.setItem('respuestas', JSON.stringify([]))

			document
				.querySelector('.boton-next')
				.addEventListener('click', () => {
					if (bloqueo) {
						if (
							new Date(bloqueo).getDay() + 1 <
							new Date().getDay()
						) {
							localStorage.removeItem('block')
							localStorage.setItem('vidas', 3)
							localStorage.setItem(
								'respuestas',
								JSON.stringify([])
							)

							window.location.href = './index370.html'
						}
					} else {
						window.location.href = './index370.html'
					}
				})
		</script>
	</body>
</html>
